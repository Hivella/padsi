<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Laundry App</title>
    <link rel="stylesheet" href="/style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scale-container"> 
        <div class="Login"> 
            
            <div class="background-elements">
            </div>
            
            <form id="register-form">
                
                <div class="input_filed field-name" style="top: 454px;">
                    <input type="text" id="name" placeholder="Masukkan nama lengkap" required>
                </div>
                
                <div class="input_filed field-email" style="top: 506px;">
                    <input type="email" id="email" placeholder="Masukkan email" required>
                </div>
                
                <div class="input_filed field-password" style="top: 558px;"> 
                    <input type="password" id="password" placeholder="Masukkan password" required>
                </div>
                
                <div class="Button" style="top: 665px;">
                    <button type="submit" class="button-text">Sign Up</button>
                </div>
            </form>

            <div class="signup-footer" style="top: 725px;">
                <span class="signup-text">Already have an account? </span>
                <a href="/login.html" class="btn-signup">Login</a>
            </div>
        </div>
    </div>

    <script>
        function applyScaling() {
            const designWidth = 400;
            const designHeight = 800;
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            const scaleFactor = Math.min(viewportWidth / designWidth, viewportHeight / designHeight);
            
            document.documentElement.style.setProperty('--scale', scaleFactor);
            
            const container = document.querySelector('.scale-container');
            container.style.width = `${designWidth * scaleFactor}px`;
            container.style.height = `${designHeight * scaleFactor}px`;
        }
        applyScaling();
        window.addEventListener('resize', applyScaling);
    </script>
    
    <script src="/register.js"></script>
</body>
</html>
