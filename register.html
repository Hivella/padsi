<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Laundry App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* CSS Internal untuk Tampilan Minimalis (Register) */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ADD8E6; /* Latar Belakang Biru Muda */
            font-family: 'Poppins', sans-serif;
            overflow: auto;
        }
        .Login { /* Menggunakan kelas .Login yang sama untuk konsistensi */
            background: #FFFFFF;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px; /* Ukuran yang lebih wajar untuk form */
        }
        .input_filed {
            margin-bottom: 15px;
        }
        .input_filed input {
            width: calc(100% - 20px); /* Menyesuaikan dengan padding */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .Button {
            margin-top: 20px;
        }
        .button-text {
            width: 100%;
            padding: 12px;
            background-color: #50C2C9;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
        }
        .button-text:hover {
            background-color: #40B1B8;
        }
        .signup-footer {
            margin-top: 25px;
            font-size: 16px;
            color: #000000;
        }
        .btn-signup {
            color: #50C2C9;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="Login"> 
        <form id="register-form">
            
            <div class="input_filed field-name">
                <input type="text" id="name" placeholder="Masukkan nama lengkap" required>
            </div>
            
            <div class="input_filed field-email">
                <input type="email" id="email" placeholder="Masukkan email" required>
            </div>
            
            <div class="input_filed field-password"> 
                <input type="password" id="password" placeholder="Masukkan password" required>
            </div>
            
            <div class="Button">
                <button type="submit" class="button-text">Sign Up</button>
            </div>
        </form>

        <div class="signup-footer">
            <span class="signup-text">Already have an account? </span>
            <a href="/login.html" class="btn-signup">Login</a>
        </div>
    </div>

    <script src="/register.js"></script>
</body>
</html>
