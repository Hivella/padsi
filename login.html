<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Laundry App</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Variabel CSS & FONT */
        :root {
            --secondary-color: #50C2C9; /* Warna Teal untuk tombol/link */
            --login-bg-color: #FFFFFF;
            --text-color: #000000;
            --scale: 1; /* Nilai skala awal (diatur oleh JS) */
            --design-width: 400px;
            --design-height: 800px;
        }

        /* --- RESET & BODY --- */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; 
            font-family: 'Poppins', sans-serif;
            overflow: hidden; 
        }

        /* --- KONTROL SKALA RESPONSIVE --- */
        .scale-container {
            max-width: 100vw; 
            max-height: 100vh;
            /* Proyek asli tampaknya memiliki rasio 400:800 atau 1:2 */
            aspect-ratio: 1 / 2; 
            position: relative;
            overflow: hidden;
            background-color: #E0F7F9; 
        }

        /* CONTAINER UTAMA (400x800) */
        .Login {
            position: absolute; /* Posisikan di dalam scale-container */
            width: var(--design-width);
            height: var(--design-height);
            background: var(--login-bg-color); 
            transform: scale(var(--scale)); 
            transform-origin: top left;
        }

        /* --- BACKGROUND DAN ILUSTRASI MURNI GAMBAR --- */
        /* Menggabungkan semua elemen latar belakang (BG, image 1, image 2) menjadi satu */
        .background-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            
            /* Menggunakan path absolut untuk gambar latar belakang */
            background: url('/Background.png') no-repeat center top;
            background-size: cover; 
            /* Tambahan: mengatur opacity atau tinting jika diperlukan */
        }

        /* --- INPUT FIELDS & FORM --- */
        .form-container {
            position: relative; /* Menahan elemen form */
            width: 100%;
            height: 100%;
            z-index: 5; /* Pastikan di atas background */
        }

        .input_filed {
            position: absolute;
            width: 330px;
            height: 38px;
            left: 35px;
            z-index: 5;
        }

        /* Posisi dari referensi tata letak Anda */
        .field-username { top: 506px; }
        .field-password { top: 558px; }

        .input_filed input {
            width: 100%;
            height: 100%;
            background: var(--login-bg-color);
            border: none;
            border-radius: 100px;
            box-sizing: border-box;
            padding: 0 25px; 
            text-align: left; 
            font-family: 'Poppins';
            font-weight: 400;
            font-size: 13px;
            line-height: 38px;
            color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .input_filed input::placeholder {
            color: rgba(0, 0, 0, 0.5); 
            font-family: 'Poppins';
            font-weight: 400;
        }

        /* --- FORGET PASSWORD --- */
        .forget-password-text {
            position: absolute;
            width: 129px;
            height: 14px;
            /* Menggunakan nilai absolut agar sesuai dengan posisi di design */
            top: 608px; 
            right: 40px; /* Disesuaikan agar berada di kanan */
            
            font-family: 'Poppins';
            font-weight: 400;
            font-size: 13px;
            line-height: 20px;
            text-align: right;
            color: var(--secondary-color);
            text-decoration: none;
            z-index: 5;
        }

        /* --- TOMBOL LOGIN (Button) --- */
        .Button {
            position: absolute;
            width: 330px;
            height: 45px;
            left: 35px;
            top: 665px; 
            z-index: 5;
        }

        .button-text {
            width: 100%;
            height: 100%;
            background: var(--secondary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            
            font-family: 'Poppins';
            font-weight: 600;
            font-size: 18px;
            line-height: 45px; /* Sesuaikan line-height dengan tinggi tombol */
            text-align: center;
            color: #FFFFFF;
        }

        /* --- SIGN UP FOOTER --- */
        .signup-footer {
            position: absolute;
            width: 225px;
            height: 19px;
            left: 88px;
            top: 725px; /* Posisi baru */
            text-align: center;
            z-index: 5;
        }

        .signup-text {
            font-family: 'Poppins';
            font-weight: 400;
            font-size: 16px;
            line-height: 157%;
            color: var(--text-color);
        }

        .btn-signup {
            font-family: 'Poppins';
            font-weight: 600;
            color: var(--secondary-color); 
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="scale-container"> 
        <div class="Login"> 
            
            <div class="background-elements">
                </div>
            
            <div class="form-container">
                <form id="login-form">
                    <div class="input_filed field-username">
                        <input type="text" id="username" placeholder="Masukkan username" required>
                    </div>

                    <div class="input_filed field-password">
                        <input type="password" id="password" placeholder="Masukkan password" required>
                    </div>

                    <a href="#" class="forget-password-text">Forget password ?</a>
                    
                    <div class="Button">
                        <button type="submit" class="button-text">Login</button>
                    </div>
                </form>

                <div class="signup-footer">
                    <span class="signup-text">Don't have an account ? </span>
                    <a href="/register.html" class="btn-signup">Sign Up</a>
                </div>
            </div>
            
        </div>
    </div>

    <script>
        function applyScaling() {
            const designWidth = 400;
            const designHeight = 800;
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            // Hitung faktor skala
            const scaleFactor = Math.min(viewportWidth / designWidth, viewportHeight / designHeight);
            
            document.documentElement.style.setProperty('--scale', scaleFactor);
            
            // Terapkan ke container utama
            const container = document.querySelector('.scale-container');
            container.style.width = `${designWidth * scaleFactor}px`;
            container.style.height = `${designHeight * scaleFactor}px`;

            // Atur posisi elemen di dalam form container jika perlu (opsional, karena kita pakai absolute)
            // Namun, karena kita menggunakan position:absolute dan transform:scale, ini sudah efektif.
        }

        applyScaling();
        window.addEventListener('resize', applyScaling);
    </script>
    
    <script src="/login-script.js"></script>
</body>
</html>
